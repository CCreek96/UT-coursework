<html>
	<head>
		<title> Powers </title>
	</head>
	<body>
		<h2> Powers table </h2>
		<script type="text/javascript">
			document.writeln ("<table border= \"1\">");
			document.writeln("<tr>");
			document.writeln("<td>");
			document.writeln("n");
			document.writeln("</td>");
			document.writeln("<td>");
			document.writeln("n^2");
			document.writeln("</td>");
			document.writeln("<td>");
			document.writeln("n^3");
			document.writeln("</td>");
			document.writeln("</tr>")
				for (var i=1; i<10; i++) {
					document.writeln("<tr>");
					document.writeln("<td>");
					document.writeln(i);
					document.writeln("</td>");
					document.writeln("<td>");
					document.writeln(i**2);
					document.writeln("</td>");
					document.writeln("<td>");
					document.writeln(i**3);
        	                        document.writeln("</td>");
					document.writeln("</tr>");
				}
			document.writeln("</table>");
		</script>
	</body>
</html>
